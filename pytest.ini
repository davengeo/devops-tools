[pytest]
minversion = 5.4
addopts = -ra -q
console_output_style = classic
testpaths = test
log_cli = True
log_level = DEBUG
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
filterwarnings =
    error
    ignore::DeprecationWarning
markers =
    wip: work in progress
    integration: integration tests
    debug: debugging test