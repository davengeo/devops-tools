version: 1
formatters:
  simple:
    format: '%(asctime)s - %(threadName)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  app:
    level: INFO
    handlers: [ console ]
    propagate: no
  test:
    level: DEBUG
    handlers: [ console ]
    propagate: no
root:
  level: DEBUG
  handlers: [ console ]